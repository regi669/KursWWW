<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diamond CMS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
  <script src="https://kit.fontawesome.com/e9b3124b7d.js"
          crossorigin="anonymous"></script>
  <link rel="stylesheet"
        href="./scss/style.css">
</head>
<body>

  <div class="panel">
    <div class="row m-0 h-100">

      <div class="panel-left col-2 p-0 px-4 text-white text-center">
        <section class="date-box">
          <p class="mb-0 day">Środa</p>
          <p class="mb-0 time">12:00</p>
          <p class="mb-0 date text-muted">20/20/2020</p>
        </section>

        <nav class="menu">
          <a href="index.html" class="active">
            <div class="menu-item">
              <i class="fas fa-sliders-h"></i>
              <p>strona główna</p>
            </div>
          </a>
          <a href="posts.html">
            <div class="menu-item">
              <i class="far fa-comments"></i>
              <p>posty</p>
            </div>
          </a>
          <a href="users.html">
            <div class="menu-item">
              <i class="fas fa-user-friends"></i>
              <p>użytkownicy</p>
            </div>
          </a>
        </nav>

        <section class="info-box mt-3">
          <h3>Diamond CMS</h3>
          <p class="text-muted"> &copy; Copyright 2020</p>
        </section>


      </div>

      <div class="panel-right col-10 p-0">
        <div class="row mb-0 h-100 text-center">


          <div class="col-9 mt-5">

            <section class="main-stats py-4 px-5 text-light text-center">
              <h1 class="mb-5">główne statystyki</h1>
              <div class="row mb-5">

                <div class="col-4">
                  <div class="main-stat-box p-5 border">
                    <h3>postów</h3>
                    <p>Łącznie: 4.250.120</p>
                    <p>W tym miesiącu: 125.703</p>
                  </div>
                </div>
                <div class="col-4">
                  <div class="main-stat-box p-5 border">
                    <h3>tematów</h3>
                    <p>Łącznie: 1.830.484</p>
                    <p>W tym miesiącu: 35.000</p>
                  </div>
                </div>
                <div class="col-4">
                  <div class="main-stat-box p-5 border">
                    <h3>użytkowników</h3>
                    <p>Łącznie: 750.064</p>
                    <p>W tym miesiącu: 8.409</p>
                  </div>
                </div>


              </div>
            </section>

          </div>




          <div class="col-3 p-4 text-light text-center aside">

          </div>


        </div>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>

</html>
